# Mock configuration for the Fastwork API automation skeleton (development environment).
ENV_NAME: DEV
API_BASE_URL: https://fastwork.co/api
AUTH_BASE_URL: https://fastwork.co/auth
DEFAULT_HEADERS:
  Content-Type: application/json
  Accept: application/json
  X-App-Name: fastwork-automation
SERVICE_ROUTES:
  accounts:
    list: /accounts
    detail: /accounts/{account_id}
  auth:
    token: /auth/token
  health:
    ping: /health
CREDENTIALS:
  CLIENT_ID: dev-fastwork-client
  CLIENT_SECRET: dev-fastwork-secret
  DEFAULT_USER: qa.automation@fastwork.co
TIMEOUT_SECONDS:
  connect: 5
  read: 10
